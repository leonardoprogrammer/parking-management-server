### Service ###
spring.application.name=parkingmanagement
service.module=2

### Database ###
spring.datasource.url=jdbc:postgresql://localhost:5432/parkingmanagement
spring.datasource.username=parkingmanagement-development
spring.datasource.password=1234development5678
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

### Spring Security ###
spring.profiles.active=development
spring.security.user.name=parkingmanagement-parkingmanagement-2
#spring.security.user.password=e0b460f7-4961-483b-9cc5-539a6dcd7c9a

### Server ###
#server.servlet.context-path=/parkingmanagement-api/parkingmanagement
#server.address=0.0.0.0
server.port=8082
server.error.whitelabel.enabled=false

### Cloud Config ###
spring.cloud.config.enabled=false

### Actuator ###
management.endpoints.web.exposure.include=*
#management.endpoint.health.show-details=always
#management.endpoint.health.show-components=always

### Logging ###
logging.file.name=logs/application.log